<!doctype html>
<html ng-app="UProxyExt" ng-csp>
  <head>
    <title>UProxy Picker Popup</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="bower_components/jsonpatch/lib/jsonpatch.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="oauth2/oauth2.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-cloak ng-controller="MainCtrl">
    <div>
      <button ng-click="sendCredentials()">Send Credentials</button>
    </div>
    <div>
      Hi {{uproxy.id}} <br>
      {{uproxy.status_msg}}
    </div>
    <div>
      You can proxy through:
      <li ng-repeat='peer in uproxy.allowed_peers'>
        {{peer.name}} ({{peer.id}})
      </li>
    <div>
    <div>
      <input id='msg_input' class='text'>
      <div>
        <li ng-repeat='msg in uproxy.msg_log'>
          {{msg}}
        </li>
      </div>
    </div>
  </body>
</html>
