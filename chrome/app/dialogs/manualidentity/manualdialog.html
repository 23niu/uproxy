<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../thirdparty/bootstrap.min.css" rel="stylesheet" media="screen">
    <!--script src='thirdparty/bootstrap.min.js'></script-->
    <script src='manualdialog.js'></script>
  </head>
  <body>
    <div class='container span7'>
      <h2>RECEIVE</h2>
      <p>Copy and paste messages that you receive from other UProxy users here:</p>
      <form id='recv-form' class="form-inline">
        <input id='recv-input' type='text' class="input-large" placeholder="Paste here...">
        <button id='recv-submit' class="btn">Submit</button>
      </form>
      <h2>SEND</h2>
      <p>Send these messages to the following UProxy users:</p>
      <table class='table table-condensed table-bordered'>
        <thead>
          <tr class='success'>
            <th>Send to:</th>
            <th>Message:</th>
            <th></th>
          </tr>
        </thead>
        <tbody id='send-table'>
        </tbody>
      </table>
    </div>
  </body>
</html>
