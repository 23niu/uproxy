<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../thirdparty/bootstrap.min.css" rel="stylesheet" media="screen">
    <!--script src='thirdparty/bootstrap.min.js'></script-->
    <script src='xmpp-auth.js'></script>
  </head>
  <body>
    <div class='container span7'>
      <form id='login-form' class="form-horizontal">
        <fieldset>
        <legend>XMPP login</legend>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Username</label>
          <div class="controls">
            <input type="text" id="username" placeholder="Username (alice@jabber.org)">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
          <div class="controls">
            <input type="password" id="password" placeholder="Password">
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <!-- label class="checkbox">
            <input type="checkbox"> Remember me
            </label -->
            <button type="submit" class="btn">Sign in</button>
          </div>
        </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
