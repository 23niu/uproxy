<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../thirdparty/bootstrap.min.css" rel="stylesheet" media="screen">
    <!--script src='thirdparty/bootstrap.min.js'></script-->
    <script src='xmpp-auth.js'></script>
  </head>
  <body>
    <div class='container span7'>
      <form id='login-form' class="form-inline">
        <legend>XMPP login</legend>
        <fieldset>
        <input id='username' type="text" placeholder="Username (e.g. alice@jabber.org)">
        <span class="help-block">Type in the full username with the domain</span>
        <input id='password' type="password" placeholder="Password">
        <button id='submit' class="btn">Log in</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
