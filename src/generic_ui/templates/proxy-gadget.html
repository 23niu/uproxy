<button class='btn'
    ng-disabled='ui.focusedInstance.assess.asProxy'
    ng-hide='ui.focusedInstance.access.asProxy'
    ng-click='start()'>
  Start
</button>
<!-- TODO: Include an indicator for when proxying is starting up.-->
<button class='btn'
    ng-disabled='ui.focusedInstance.assess.asProxy'
    ng-show='ui.focusedInstance.access.asProxy'
    ng-click='stop()'>
  Stop
</button>
