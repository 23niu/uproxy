<button class='btn'
    ng-disabled='ui.instance.assess.asProxy'
    ng-hide='ui.instance.access.asProxy'
    ng-click='start()'>
  Start
</button>
<!-- TODO: Include an indicator for when proxying is starting up.-->
<button class="btn"
    ng-disabled='!ui.instance.assess.asProxy'
    ng-show='ui.instance.access.asProxy'
    ng-click='stop()'>
  Stop
</button>
