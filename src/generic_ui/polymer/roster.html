<link rel="import" href="../lib/polymer/polymer.html">
<link rel='import' href='contact.html'>

<polymer-element name='uproxy-roster' attributes='contacts'>

  <template>
    <style>
    :host {
      position: absolute;
      display: inline-block;
      box-sizing: border-box;
      height: 100%; width: 340px;
      border-left: 1px solid #ddd;
      background-color: #f8f8f8;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
      right: -270px;
      z-index: 10;
    }
    :host(.active) {
      right: 0px;
      overflow: scroll;
      z-index: 100;
    }
    #search {
      display: block;
      box-sizing: border-box;
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      line-height: 20px;
      color: #888;
      outline: none;
      border: none;
      border-bottom: 1px solid #ddd;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
    }
    #search:hover {
      border-color: #aaa;
    }
    </style>

    <input type='text' id='search' placeholder='Search'></input>

    <template repeat='{{ c in contacts }}' vertical layout>
      <uproxy-contact contact='{{ c }}'></uproxy-contact>
    </template>

  </template>

  <script>
    Polymer({
      contacts: [],
      ready: function() {
        console.log('initializing roster');
        this.contacts.push({
          name: 'alice',
          description: 'just some laptop'
        });
        this.contacts.push({ name: 'bob' });
        this.contacts.push({ name: 'charlie' });
        this.contacts.push({ name: 'dave' });
        this.contacts.push({ name: 'eve' });
      }
    });
  </script>

</polymer-element>
