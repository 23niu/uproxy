<link rel='import' href='../lib/polymer/polymer.html'>
<link rel='import' href='../lib/paper-button/paper-button.html'>
<link rel='import' href='button.html'>
<link rel='import' href='description.html'>

<polymer-element name='uproxy-splash' attributes=''>
  <template>
    <style>
    :host {
      display: block;
      box-sizing: border-box;
      height: 100%; width: 100%;
      text-align: center;
      font-size: 14px;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
      right: -100%;
      right: 0px;
      z-index: 100;
      line-height: 24px;
    }
    h1 {
      font-size: 18px;
      color: #009688;  /* dark green */
    }
    #proxy-pic {
      opacity: 0.3;
    }
    .view {
      position: absolute;
      width: 80%;
      margin-left: 10%;
      padding-top: 100px;
      opacity: 1;
      -webkit-transition: all 0.46s !important;
      -moz-transition: all 0.46s !important;
      transition: all 0.46s !important;
      z-index: 100;
    }
    .view[hidden] {
      display: block !important;
      opacity: 0;
      z-index: -1;
    }
    paper-button {
      background: #009688;  /* dark green */
      color: white;
      width: 150px;
    }
    #nextWrapper {
      position: absolute;
      bottom: 80px; left: 0;
      width: 100%;
    }
    .smiley {
      margin-bottom: 1em;
    }
    p {
      margin-top: 2em;
    }
    .getShareButton {
      margin-top: 2em;
    }
    </style>

    <div class='view' id='intro1' hidden?='{{0!==state}}'>
      <img class='smiley' src='../icons/smiley.png'>
      <h1>uProxy</h1>
      <p>
        uProxy helps you share your access to the internet or get internet
        access from friends
      </p>
    </div>

    <div class='view' id='description' hidden?='{{1!==state}}'>
      <h1>What name should others see when this device is online?</h1>
      <uproxy-description></uproxy-description>
      <p>
      Giving this device a name will let others know how they are connecting
      with you. It also means you can have more than one device with uProxy
      installed and proxy from one to the other.
      </p>
    </div>

    <div class='view' id='getOrShare' hidden?='{{2!==state}}'>
      <h1>How would you like to start?</h1>
      <paper-button raised class='getShareButton'>Get access</paper-button>
      <p>... if you need to get access from a friend</p>
      <paper-button raised class='getShareButton'>Share access</paper-button>
      <p>... if you have friends who may need to get access from you</p>
    </div>

    <div id='nextWrapper'>
      <paper-button raised on-tap='{{next}}'>Next</paper-button>
    </div>

  </template>
  <script src='splash.js'></script>
</polymer-element>
