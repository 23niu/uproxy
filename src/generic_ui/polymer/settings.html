<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href='description.html'>

<polymer-element name='uproxy-settings' attributes=''>

  <template>
    <style>
    :host {
      position: absolute;
      display: inline-block;
      box-sizing: border-box;
      height: 100%; width: 300px;
      background-color: #fff;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
      top: -100%;
      z-index: 2000;  /* appear on top of toolbar */
      font-size: 14px;
    }
    :host(.active) {
      top: 0;
      overflow: hidden;
    }
    .userInfo {
      background-color: #009688;
      width: 100%;
      color: white;
      padding: 1em;
    }
    .logOut {
      cursor: pointer;
      padding: 1em;
    }
    .userId {
      font-size: 18px;
    }
    .networkName {
      padding-top: 0.5em;
      padding-bottom: 0.5em;
      opacity: 0.7;
    }
    </style>

    <div hidden?='{{ui.onlineNetwork==null}}'>
      <div class='userInfo'>
        <img hidden?='{{ui.onlineNetwork.imageData==null}}' src='{{ui.onlineNetwork.imageData}}'>
        <div class='networkName'>Connected with {{ui.onlineNetwork.name}}</div>
        <div class='userId'>{{ui.onlineNetwork.userId}}</div>
      </div>
      <div class='logOut' on-tap='{{logOut}}'>Log-out of uProxy</div>
    </div>

  </template>

  <script src='settings.js'></script>

</polymer-element>
