<link rel='import' href='../../bower/core-overlay/core-overlay.html'>
<link rel="import" href="../../bower/core-signals/core-signals.html">
<link rel='import' href='../../bower/paper-checkbox/paper-checkbox.html'>
<link rel='import' href='../../bower/paper-input/paper-input-decorator.html'>
<link rel='import' href='../../bower/polymer/polymer.html'>
<link rel='import' href='button.html'>
<link rel='import' href='dialog.html'>
<link rel="import" href="i18n-filter.html">

<polymer-element name='uproxy-network-invite-user' attributes="network">
  <template>
    <style>
      core-overlay {
        height: 100%;
        width: 100%;
        background-color: white;
      }
      uproxy-button {
        margin: 0;
        padding-left: 1em;
        padding-right: 1em;
      }
      a {
        cursor: pointer;
      }
      p {
        font-size: 13px;
        letter-spacing: .3px;
        margin-top: 0px;
      }
      paper-input-decorator {
        font-size: 16px;
      }
      paper-input-decorator /deep/ .underline div {
        background-color: #dddddd !important;
      }
      paper-input-decorator.modified {
        color: red;
      }
      .section {
        padding: 2.3em 2.3em 0em 2.3em;
        line-height: 20px;
      }
      .checkboxes {
        margin-top: 1em;
        margin-bottom: 2em;
      }
      #quiverWarning {
        margin-top: 1em;
        margin-bottom: 2em;
        color: red;
      }

      /* Social network specific CSS */
      .GMail uproxy-button {
        background: #dd4b39;
      }
      .GitHub uproxy-button {
        background: #666;
      }
      .Facebook uproxy-button {
        background: #3b5998;
      }
      .GMail paper-checkbox::shadow #checkbox.checked {
        background-color: #dd4b39;
        border-color: #dd4b39;
      }
      .GitHub paper-checkbox::shadow #checkbox.checked {
        background-color: #666;
        border-color: #666;
      }
      .Facebook paper-checkbox::shadow #checkbox.checked {
        background-color: #3b5998;
        border-color: #3b5998;
      }


    </style>

    <core-signals on-core-signal-open-network-invite-dialog='{{openInviteUserPanel}}'></core-signals>

    <core-overlay id='networkInviteUserPanel'>
      <div hidden?="{{network !== 'GitHub'}}" class="GitHub">
        <uproxy-app-bar class="GitHub" on-go-back='{{ closeInviteUserPanel }}' color="#666">
          {{ 'INVITE_A_FRIEND' | $$ }}
        </uproxy-app-bar>

        <div class='section'>
          <p>{{ 'GITHUB_INVITE_INSTRUCTIONS' | $$ }}</p>
          <paper-input-decorator label='{{ "GITHUB_INVITE_PLACEHOLDER" | $$ }}'>
            <input is='core-input' value='{{ userIdInput }}'>
          </paper-input-decorator>

          <div class='checkboxes'>
            <p><paper-checkbox label='Request access' checked='{{ requestAccess }}'></paper-checkbox></p>
            <p><paper-checkbox label='Offer access' checked='{{ offerAccess }}'></paper-checkbox></p>
          </div>

          <uproxy-button affirmative on-tap='{{ inviteGithubFriend }}'>
            {{ 'SEND_INVITATION' | $$ }}
          </uproxy-button>
        </div>
      </div> <!-- end of GitHub -->


      <div hidden?="{{network !== 'GMail'}}" class="GMail">
        <uproxy-app-bar on-go-back='{{closeInviteUserPanel}}' color="#dd4b39">
          {{ 'INVITE_A_FRIEND' | $$ }}
        </uproxy-app-bar>

        <div class='section'>
          <p>{{ 'GMAIL_INVITE_INSTRUCTIONS' | $$ }}</p>
          <paper-input-decorator label='{{ "EMAIL_PLACEHOLDER" | $$ }}' layout vertical>
            <input is='core-input' value='{{ inviteUserEmail }}' />
          </paper-input-decorator>

          <!-- TODO: translate -->
          <!-- TODO: don't copy this for all networks -->
          <div class='checkboxes'>
            <p><paper-checkbox label='Request access' checked='{{ requestAccess }}'></paper-checkbox></p>
            <p><paper-checkbox label='Offer access' checked='{{ offerAccess }}'></paper-checkbox></p>
          </div>

          <uproxy-button raised affirmative on-tap='{{ sendToGMailFriend }}'>
            {{ 'SEND_INVITATION' | $$ }}
          </uproxy-button>
        </div>
      </div> <!-- end of GMail -->


      <div hidden?="{{network !== 'Facebook-Firebase-V2'}}" class="Facebook">
        <uproxy-app-bar on-go-back='{{closeInviteUserPanel}}' color="#3b5998">
          {{ 'INVITE_A_FRIEND' | $$ }}
        </uproxy-app-bar>

        <div class='section'>
          <p>{{ 'FACEBOOK_INVITE_INSTRUCTIONS' | $$ }}</p>

          <!-- TODO: translate -->
          <!-- TODO: don't copy this for all networks -->
          <div class='checkboxes'>
            <p><paper-checkbox label='Request access' checked='{{ requestAccess }}'></paper-checkbox></p>
            <p><paper-checkbox label='Offer access' checked='{{ offerAccess }}'></paper-checkbox></p>
          </div>

          <uproxy-button raised affirmative on-tap='{{ sendToFacebookFriend }}'>
            {{ 'SEND_INVITATION_FACEBOOK' | $$ }}
          </uproxy-button>
        </div>
      </div> <!-- end of Facebook-Firebase-V2 -->


      <div hidden?="{{network !== 'Quiver'}}" class="Quiver">
        <uproxy-app-bar on-go-back='{{closeInviteUserPanel}}'>
          {{ 'INVITE_A_FRIEND' | $$ }}
        </uproxy-app-bar>

        <div class='section'>
          <p>{{ 'QUIVER_INVITE_INSTRUCTIONS' | $$ }}</p>

          <paper-input-decorator layout vertical class='{{ quiverInviteMessage.length > 0 ? "modified" : ""}}'>
            <input value='{{ inviteUrl }}' readonly is='core-input' on-tap='{{ selectQuiverInvite }}' />
          </paper-input-decorator>

          <!-- TODO: translate -->
          <!-- TODO: don't copy this for all networks -->
          <div class='checkboxes'>
            <!-- unlike other social networks, changing the checkboxes on Quiver immediately
            generates a new invite -->
            <!-- TODO: should we alert users that they will need to copy again after changing these checkboxes? -->
            <p><paper-checkbox label='Request access' checked='{{ requestAccess }}' on-change='{{ updateQuiverInvite }}'></paper-checkbox></p>
            <p><paper-checkbox label='Offer access' checked='{{ offerAccess }}' on-change='{{ updateQuiverInvite }}'></paper-checkbox></p>
          </div>

          <p id='quiverWarning' hidden?='{{ !quiverInviteMessage }}'>{{ quiverInviteMessage }}</p>

          <uproxy-button raised affirmative on-tap='{{ closeInviteUserPanel }}'>
            {{ 'CLOSE' | $$ }}
          </uproxy-button>
        </div>
      </div> <!-- end of Quiver -->

    </core-overlay>

  </template>
  <script src='network-invite-user.js'></script>
</polymer-element>
