<link rel='import' href='../../bower/paper-button/paper-button.html'>
<link rel='import' href='../../bower/paper-input/paper-input-decorator.html'>
<link rel='import' href='bubble.html'>
<link rel='import' href='app-bar.html'>

<polymer-element name='uproxy-copypaste' attributes='' fit>
  <template>
    <style>
    :host {
      /*text-align: center;*/
    }
    p {
      text-align: left;
    }
    div#wrapper {
      margin-left: 20px;
      margin-right: 20px;
      overflow: auto;
    }
    div.subsection {
      padding-top: 5px;
      padding-bottom: 20px;
    }

    .statusRow {
      width: 100%;
      height: 58px;
      background-color: #283230;
    }
    .statusRow .statusText {
      color: #fff;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 19px;
      white-space: nowrap;
      font-size: 14px;
    }
    .statusText, .statusText [flex] {
      text-overflow: ellipsis;
      overflow: hidden;
    }
    .statusRow core-icon {
      padding-right: 20px;
    }
    .statusRow a, .statusRow core-icon {
      color: #0EC5AF;
    }
    uproxy-bubble {
      z-index: 1;
    }
    uproxy-app-bar + uproxy-bubble {
      top: 0px !important;
    }
    </style>

    <core-signals on-core-signal-copypaste-back='{{ exitMode }}'></core-signals>
    <core-signals on-core-signal-copypaste-init='{{ init }}'></core-signals>

    <core-header-panel fit>
      <uproxy-app-bar class='core-header' disableback='{{ ui.copyPasteState.localGettingFromRemote === GettingState.GETTING_ACCESS || ui.copyPasteState.localSharingWithRemote === SharingState.SHARING_ACCESS }}' on-go-back='{{ handleBackClick }}'>
        <span hidden?='{{ SharingState.NONE === ui.copyPasteState.localSharingWithRemote }}'>
          {{ 'shareOneTime' | $$ }}
        </span>
        <span hidden?='{{ SharingState.NONE !== ui.copyPasteState.localSharingWithRemote || GettingState.NONE === ui.copyPasteState.localGettingFromRemote }}'>
          {{ 'requestOneTime' | $$ }}
        </span>
        <span hidden?='{{ SharingState.NONE !== ui.copyPasteState.localSharingWithRemote || !(SharingState.NONE !== ui.copyPasteState.localSharingWithRemote || GettingState.NONE === ui.copyPasteState.localGettingFromRemote) }}'>
          {{ 'startOneTime' | $$ }}
        </span>
      </uproxy-app-bar>

      <uproxy-bubble active='{{ ui.copyPasteError === ui_constants.CopyPasteError.BAD_URL }}' on-closed='{{ dismissError }}' class='error'>
        {{ 'errorParsingLink' | $$ }}
      </uproxy-bubble>

      <div class='content' fit>
        <div vertical layout fit>
          <div id='wrapper' flex>
            <div id='nothing' hidden?='{{ ui.copyPasteState.localGettingFromRemote !== GettingState.NONE || ui.copyPasteState.localSharingWithRemote !== SharingState.NONE }}'>
              <p>
                {{ 'noLongerGetting' | $$ }}
              </p>

              <div style="text-align: center;">
                <paper-button on-tap='{{ startGetting }}'>
                  {{ 'startNewConnection' | $$ }}
                </paper-button>
              </div>

              <uproxy-bubble active='{{ ui.copyPasteError === ui_constants.CopyPasteError.FAILED }}' on-closed='{{ dismissError }}' class='error'>
                {{ 'errorStartingConnection' | $$ }}
              </uproxy-bubble>

              <p>{{ 'sendConnectionLink' | $$ }}</p>
            </div>

            <div id='getting' hidden?='{{ ui.copyPasteState.localGettingFromRemote === GettingState.NONE || ui.copyPasteState.localSharingWithRemote !== SharingState.NONE }}'>
              <div class='link' hidden?='{{ ui.copyPasteState.localGettingFromRemote !== GettingState.TRYING_TO_GET_ACCESS }}'>

                <div class='subsection'>
                  <p>
                    {{ 'copyConnectionLink' | $$ }}
                  </p>

                  <paper-input-decorator label="{{ 'loading' | $$ }}" layout vertical>
                    <input readonly is='core-input' on-tap='{{ select }}' value='https://www.uproxy.org/request/{{ ui.copyPasteGettingMessages | encodeMessage }}' />
                  </paper-input-decorator>
                </div>

                <div class='subsection'>
                  <p>
                    {{ 'friendNeedsToClick' | $$ }}
                  </p>

                  <paper-input-decorator label="{{ 'oneTimeLinkInputDescription' | $$ }}" layout vertical error="{{ 'oneTimeLinkInputError' | $$ }}" isInvalid='{{ gettingLinkError }}'>
                    <input is='core-input' value='{{ gettingResponse }}' />
                  </paper-input-decorator>

                  <paper-button raised on-tap='{{ submitGettingLink }}'
                      hidden?='{{ !showGettingSubmit }}'>
                    {{ 'submitOneTimeLink' | $$ }}
                  </paper-button>
                </div>

              </div>

              <div class='connected' hidden?='{{ ui.copyPasteState.localGettingFromRemote !== GettingState.GETTING_ACCESS }}'>
                <p>{{ 'oneTimeGettingSuccess' | $$ }}</p>

                <p>
                  <span hidden?='{{ ui.copyPastePendingEndpoint === null}}'>
                    {{ 'startOneTimeInstruction' | $$ }}
                  </span>
                  <span hidden?='{{ ui.copyPastePendingEndpoint !== null}}'>
                    {{ 'stopOneTimeInstruction' | $$ }}
                  </span>
                </p>

                <div style='text-align: center;'>
                  <paper-button raised on-tap='{{ startProxying }}'
                      hidden?='{{ ui.copyPastePendingEndpoint === null }}'>
                    {{ 'startGetting' | $$ }}
                  </paper-button>

                  <paper-button raised class='grey' on-tap='{{ stopGetting }}'
                      hidden?='{{ ui.copyPastePendingEndpoint !== null }}'>
                    {{ 'stopGetting' | $$ }}
                  </paper-button>
                </div>

                <uproxy-bubble active='{{ ui.copyPasteError === ui_constants.CopyPasteError.UNEXPECTED }}' on-closed='{{ dismissError }}'>
                  <p>{{ 'oneTimeGetting' | $$ }}</p>
                  <p>
                    {{ 'stopOneTimeGettingBeforeNew' | $$ }}
                  </p>
                </uproxy-bubble>
              </div>
            </div>

            <div id='sharing' hidden?='{{ ui.copyPasteState.localSharingWithRemote === SharingState.NONE }}'>
              <div class='link' hidden?='{{ ui.copyPasteState.localSharingWithRemote !== SharingState.TRYING_TO_SHARE_ACCESS }}'>
                <p>{{ 'friendRequestedOneTime' | $$ }}</p>

                <p>
                  {{ 'howToOfferOneTime' | $$ }}
                </p>


                <paper-input-decorator label="{{ 'loading' | $$ }}" layout vertical>
                  <input readonly is='core-input' on-tap='{{ select }}' value='https://www.uproxy.org/offer/{{ ui.copyPasteSharingMessages | encodeMessage }}' />
                </paper-input-decorator>

                <div>
                  <a href='#' on-tap='{{ switchToGetting }}'>{{ 'getOneTimeInstead' | $$ }}</a>

                  <uproxy-bubble active='{{ ui.copyPasteError === ui_constants.CopyPasteError.UNEXPECTED }}' on-closed='{{ dismissError }}'>
                    <p>
                      {{ 'tryingToShareOneTime' | $$ }}
                    </p>

                    <p>
                      {{ 'getOneTimeInsteadInstruction' | $$ }}
                    </p>
                  </uproxy-bubble>
                </div>

              </div>

              <div class='connected' hidden?='{{ ui.copyPasteState.localSharingWithRemote !== SharingState.SHARING_ACCESS }}'>
                <p>{{ 'oneTimeSharingSuccess' | $$ }}</p>

                <p>{{ 'stopSharingDirections' | $$ }}</p>

                <paper-button raised class='grey' on-tap='{{ stopSharing }}'>{{ 'stopOneTimeSharing' | $$ }}</paper-button>

                <uproxy-bubble active='{{ ui.copyPasteError === ui_constants.CopyPasteError.UNEXPECTED }}' on-closed='{{ dismissError }}' class='error'>
                  <p>{{ 'oneTimeSharing' | $$ }}</p>

                  <p>
                    {{ 'stopOneTimeSharingBeforeNew' | $$ }}
                  </p>
                </uproxy-bubble>
              </div>
            </div>
          </div> <!-- #wrapper -->

          <div id='status'>
            <div class='statusRow' hidden?='{{ ui.copyPasteState.localGettingFromRemote !== GettingState.GETTING_ACCESS || ui.copyPastePendingEndpoint !== null }}'>
              <div class='statusText'>
                <core-icon icon='uproxy-icons:receive'></core-icon>
                {{ 'gettingAccessFromFriend' | $$ }}
              </div>
            </div>

            <div class='statusRow' hidden?='{{ ui.copyPasteState.localSharingWithRemote !== SharingState.SHARING_ACCESS }}'>
              <div class='statusText'>
                <core-icon icon='uproxy-icons:share'></core-icon>
                {{ 'sharingAccessWithFriend' | $$ }}
              </div>
            </div>
          </div>

        </div>
      </div> <!-- #content -->
    </core-header-panel>
  </template>
  <script src='copypaste.js'></script>
</polymer-element>
