<polymer-element name='uproxy-add-user'>
  <template>
    <style>

    </style>
    <!-- TODO: localization -->
    <paper-fab mini icon='add' style='color: white; position:absolute; bottom:1.5em; right:1.5em;' on-tap='{{ openAddUserDialog }}'></paper-fab>

    <paper-action-dialog id='addUserDialog' backdrop heading='' layered='true'>

      <p>Please enter your friend's name</p>

      <div id='addFriend'>
        <paper-input-decorator label="">
          <input is='core-input' value='{{ userIdInput }}'>
        </paper-input-decorator>
      </div>

      <paper-button affirmative autofocus on-tap='{{ addUser }}'>Add Friend</paper-button>
      <paper-button affirmative>Close</paper-button>

    </paper-action-dialog>
  </template>
  <script src='add-user.js'></script>
</polymer-element>
