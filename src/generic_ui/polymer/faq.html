            <section class="faq" id="whatDoGetAccess">
              <h2 class="i18n">{{ "WHAT_DO_GET_ACCESS" | $$ }}</h2>
              <p class="i18n" data-i18n="[html]WHAT_DO_GET_ACCESS_ANSWER">When you are <strong>getting access</strong> from a friend, all the web traffic from your browser first travels encrypted to your friend's computer and from there, to the Internet. This means that, to most websites, the request will appear to be coming from your friend's computer, and someone monitoring your connection will only see that you have a secure connection to your friend.<p></p><p>When you are <strong>sharing access</strong>, authorized friends will be able to send their web traffic to your computer and from there to the Internet. Your friend can only connect through a computer if you authorize them on that computer, and you can revoke their authorization at any time.</p></p>

            </section>

            <section class="faq" id="whyDoesUproxyConnect">
              <h2 class="i18n">{{ "WHY_DOES_UPROXY_CONNECT" | $$ }}</h2>
              <p class="i18n" data-i18n="[html]WHY_DOES_UPROXY_CONNECT_ANSWER">uProxy needs a way to see when your friends are online, and it needs to exchange information (IP address, port, and encryption keys) between peers to set up direct connections. Instead of operating a central service that could be easily blocked, uProxy connects to social networks that you and your friends are already using. They are only used to help establish a direct connection between users; proxied Internet traffic is not sent through the social network. <strong>uProxy will never post publicly on your behalf.</strong> It only exchanges private messages with friends of yours who are also running uProxy.</p>

            </section>

            <section class="faq" id="howDoIFind">
              <h2 class="i18n">{{ "HOW_DO_I_FIND" | $$ }}</h2>
              <p class="i18n" data-i18n="[html]HOW_DO_I_FIND_ANSWER">In order to see a friend in your contact list, you have to be logged into the same social network they're using with uProxy. You can log into multiple social networks at the same time by going into the menu ( ≡ ) and expanding the header ( ▼ ) to see social network options.<p></p><p>If you're logged into <strong>Google</strong>, friends will appear in your contact list if they're currently logged into uProxy and if they appear in your Google Hangouts (or Google Chat) buddylist. You can add friends by sending them a message using <a href="https://hangouts.google.com/">Google Hangouts</a>.</p><p>If you're logged into <strong>Facebook</strong>, people will appear in your contact list if they're your Facebook friends list and if they've logged into uProxy using their Facebook account in the past.</p></p>

            </section>

            <section class="faq" id="howDoesUproxyHelp">
              <h2 class="i18n">{{ "HOW_DOES_UPROXY_HELP" | $$ }}</h2>
              <p class="i18n" data-i18n="[html]HOW_DOES_UPROXY_HELP_ANSWER">When you use the Internet normally, your Internet service provider (ISP) is able to see which sites you're visiting, and they may try to interfere with your connection by blocking access to some sites or even altering their contents. In addition, on some networks, like unsecure wifi, other users can also observe your web traffic.<p></p><p>When you're getting access through uProxy, the connection between you and your friend is encrypted, and your web traffic is sent through that connection, and then out to the internet from your friend's machine. Your ISP should not be able to monitor normal web browsing done over uProxy, and we intentionally make uProxy connections difficult for an ISP to identify and block.</p></p>

            </section>

            <section class="faq" id="doesUproxyLogData">

              <h2 class="i18n">{{ "DOES_UPROXY_LOG_DATA" | $$ }}</h2>
              <p class="i18n" data-i18n="[html]DOES_UPROXY_LOG_DATA_ANSWER">We ask users if they would like to opt-in to report usage metrics. If they do, all metrics are anonymized on the client (before they are submitted) using <a href="https://github.com/google/rappor/blob/master/README.md">Rappor</a>. In addition, when users manually use the Submit Feedback tool in the settings menu, they have the option to include logs from their recent uProxy activity. Logs may contain personally identifiable information (PII). PII is never shared outside the uProxy team, and the logs that contain it are retained for at most three months before being deleted. All reports are submitted in a way that makes it hard for an adversary to detect uProxy users.<p></p><p>There is more information on the team's development site about <a href="https://github.com/uProxy/uproxy/wiki/Data-Collection">our data collection policy</a> and <a href="https://github.com/uProxy/uproxy/wiki/Trust">trusting social networks</a>.</p></p>

            </section>
