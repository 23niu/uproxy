<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href="../lib/paper-paper-button raised/paper-paper-button raised.html">

<polymer-element name='uproxy-instance' attributes='userId, instance, network'>
  <template>
    <style>
    :host {
      display: block; padding: 8px;
      border-top: 1px solid #ddd;
    }
    paper-button {
      background: #009688;  /* dark green */
      color: white;
      font-size: 1em;
      padding-left: 1em;
      padding-right: 1em;
    }
    p {
      margin-top: 1em;
      color: #888;
    }
    #description {
      color: #333;
      margin-left: -1em;
    }
    #getControls {
      margin-top: 1em;
    }
    #shareControls {
      margin-top: 1em;
    }
    </style>

    <div id='description'>{{ instance.description }}</div>
    <div id='bytesSent' hidden?='{{ instance.bytesSent == 0 }}'>Bytes Sent: {{ instance.bytesSent }}</div>
    <div id='bytesReceived' hidden?='{{ instance.bytesReceived == 0 }}'>Bytes Received: {{ instance.bytesReceived }}</div>

    <!-- TODO(jetpack): replace these state-dependent buttons with
    simpler UI, exposing state bits directly. -->
    <div id='getControls' hidden?='{{ui.mode!=UI.Mode.GET}}'>

      <div hidden?='{{ !( getConsentState().localRequestsAccessFromRemote && getConsentState().remoteGrantsAccessToLocal ) }}'>
        <paper-button raised hidden?='{{ instance.access.asProxy }}' on-tap='{{ start }}'>
          Start getting access
        </paper-button>
        <paper-button raised hidden?='{{ !instance.access.asProxy }}' on-tap='{{ stop }}'>
          Stop getting access
        </paper-button>
        <p>You have access.</p>
      </div>

      <div hidden?='{{ !( getConsentState().localRequestsAccessFromRemote && !getConsentState().remoteGrantsAccessToLocal ) }}'>
        <paper-button raised on-tap='{{ cancelRequest }}'>
          Cancel Request
        </paper-button>
        <p>Waiting for permission... </p>
      </div>

      <div hidden?='{{ !( !getConsentState().localRequestsAccessFromRemote && getConsentState().remoteGrantsAccessToLocal && !getConsentState().ignoringRemoteUserOffer ) }}'>
        <paper-button raised on-tap='{{ request }}'>Accept Offer</paper-button>
        <paper-button raised on-tap='{{ ignoreOffer }}'>Decline</paper-button>
        <p>They've offered you access.</p>
      </div>

      <div hidden?='{{ !( !getConsentState().localRequestsAccessFromRemote && getConsentState().remoteGrantsAccessToLocal && getConsentState().ignoringRemoteUserOffer ) }}'>
        <paper-button raised on-tap='{{ unignoreOffer }}'>Stop ignoring offers</paper-button>
        <p>They've offered you access.</p>
      </div>

      <div hidden?='{{ !( !getConsentState().localRequestsAccessFromRemote && !getConsentState().remoteGrantsAccessToLocal ) }}'>
        <paper-button raised on-tap='{{ request }}'>
          Ask for access
        </paper-button>
      </div>

    </div>

    <div id='shareControls' hidden?='{{ui.mode!=UI.Mode.SHARE}}'>

      <div hidden?='{{ !( getConsentState().localGrantsAccessToRemote && getConsentState().remoteRequestsAccessFromLocal ) }}'>
        <paper-button raised on-tap='{{ cancelOffer }}'>Revoke Access</paper-button>
        <p>You've given them access.</p>
      </div>

      <div hidden?='{{ !( getConsentState().localGrantsAccessToRemote && !getConsentState().remoteRequestsAccessFromLocal ) }}'>
        <paper-button raised on-tap='{{ cancelOffer }}'>Cancel Offer</paper-button>
      </div>

      <div hidden?='{{ !( !getConsentState().localGrantsAccessToRemote && getConsentState().remoteRequestsAccessFromLocal && !getConsentState().ignoringRemoteUserRequest ) }}'>
        <paper-button raised on-tap='{{ offer }}'>Grant</paper-button>
        <paper-button raised on-tap='{{ ignoreRequest }}'>Ignore</paper-button>
        <p>They requested access through you.</p>
      </div>

      <div hidden?='{{ !( !getConsentState().localGrantsAccessToRemote && getConsentState().remoteRequestsAccessFromLocal && getConsentState().ignoringRemoteUserRequest ) }}'>
        <paper-button raised on-tap='{{ unignoreRequest }}'>Stop ignoring requests</paper-button>
        <p>They requested access through you.</p>
      </div>

      <div hidden?='{{ !( !getConsentState().localGrantsAccessToRemote && !getConsentState().remoteRequestsAccessFromLocal ) }}'>
        <paper-button raised on-tap='{{ offer }}'>Offer Access</paper-button>
        <p>You have not granted them access.</p>
      </div>

    </div>

    <!--
      TODO: Insert bandwidth information here.
    -->

  </template>
  <script src='instance.js'></script>
</polymer-element>
