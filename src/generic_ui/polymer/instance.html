<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href="../lib/paper-button/paper-button.html">

<polymer-element name='uproxy-instance' attributes='user, instance, network'>
  <template>
    <style>
    :host {
      display: block;
      padding-top: 8px;
      padding-bottom: 8px;
      border-top: 1px solid rgb(221, 221, 221);
    }
    #wrapper.offline {
      opacity: 0.5;
    }
    paper-button {
      background: rgb(221, 221, 221);
      color: rgb(112, 112, 112);
      font-size: 1em;
      margin-left: 0px;
      padding-left: 1em;
      padding-right: 1em;
    }
    .highlightedButton {
      background: #009688;  /* dark green */
      color: white;
    }
    p.preButtonText {
      margin-top: 8px;
      color: #888;
    }
    p.highlighted {
      margin-top: 8px;
      color: #009688;  /* dark green */
    }
    #description {
      color: #333;
    }
    p.askingText {
      margin-bottom: 0;
    }
    img.clock {
      vertical-align: bottom;
    }
    </style>

    <div id='wrapper' class='{{ instance.isOnline ? "online" : "offline" }}'
         hidden?='{{globalSettings.mode!=uProxy.Mode.GET}}'>

      <div id='description' hidden?='{{ !instance.description }}'>
        {{ instance.description }}
      </div>

      <!-- It is assumed that all uproxy-instances are taken from
         user.offeringInstances and are therefore giving us access -->

      <!-- not getting or trying to get access -->
      <div hidden?='{{ instance.localGettingFromRemote != GettingState.NONE }}'>
        <p class='highlighted'>
          <img src='../icons/checkmark.png'> {{user.name || user.userId }} has granted you access
        </p>
        <paper-button class='highlightedButton' raised on-tap='{{ start }}'>
          Start getting access
        </paper-button>
      </div>

      <!-- trying to get access -->
      <div hidden?='{{ instance.localGettingFromRemote != GettingState.TRYING_TO_GET_ACCESS }}'>
        <p class='preButtonText'>
          <img src='../icons/clock.png' class='clock'> Trying to get access from {{user.name || user.userId }}
        </p>
        <paper-button raised on-tap='{{ stop }}'>
          Cancel
        </paper-button>
      </div>

      <!-- currently getting access -->
      <div hidden?='{{ instance.localGettingFromRemote != GettingState.GETTING_ACCESS }}'>
        <paper-button raised on-tap='{{ stop }}'>
          Stop getting access
        </paper-button>
      </div>

    </div> <!-- end of wraper -->

  </template>
  <script src='instance.js'></script>
</polymer-element>
