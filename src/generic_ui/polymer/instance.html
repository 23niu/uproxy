<link rel="import" href="../lib/polymer/polymer.html">
<link rel='import' href='consent-action.html'>

<polymer-element name='uproxy-instance' attributes='userId, instance'>
  <template>
    <style>
    :host {
      border: 1px solid #888;
    }
    button {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 8px;
      outline: none;
    }
    button:hover { box-shadow: 1px 2px 4px #aaa; }
    button:active { box-shadow: 1px 2px 4px #aaa inset; }
    </style>
    Instance ID: {{instance.instanceId}}
    <div hidden?='{{ !getting() }}'>
      <div hidden?='{{ !getting() }}'>

      <div hidden?='{{ "GRANTED" !== instance.consent.asProxy }}'>
        <button hidden?='{{ instance.access.asProxy }}' on-tap='{{ start }}'>
          Start
        </button>
        <button hidden?='{{ !instance.access.asProxy }}' on-tap='{{ stop }}'>
          Stop
        </button>
      </div>

      <button on-tap='{{ request }}'
        hidden?='{{ "NONE" !== getProxyConsentState() }}'>
        Request
      </button>
      <button on-tap='{{ cancel }}'
        hidden?='{{ "USER_REQUESTED" !== getProxyConsentState() }}'>
        Cancel
      </button>
      <div hidden?='{{ "REMOTE_OFFERED" !== getProxyConsentState() }}'>
        <button on-tap='{{ accept }}'>
          Accept
        </button>
        <button on-tap='{{ ignore }}'>
          Decline
        </button>
      </div>
    </div>

    <div hidden?='{{ getting() }}'>
      <button on-tap='{{ offer }}'>Offer</button>
      <button on-tap='{{ grant }}'>Grant</button>
      <button on-tap='{{ ignore }}'>Ignore</button>
    </div>

    <!--
      TODO: Insert bandwidth information here.
    -->

  </template>
  <script src='instance.js'></script>
</polymer-element>
