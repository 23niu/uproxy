<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href='button.html'>
<link rel="import" href='network.html'>

<polymer-element name='uproxy-networks' attributes='networks'>

  <template>
    <style>
    :host {
      position: absolute;
      display: inline-block;
      box-sizing: border-box;
      height: 100%; width: 100%;
      padding-top: 50px;
      background-color: #fff;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
      left: -100%; top: 0;
    }
    :host(.active) {
      left: 0;
      overflow: hidden;
    }
    </style>

    <p>
      To connect with your friends, you need to first find them on your existing
      social networks.
    </p>

    <template repeat='{{ n in networks }}' vertical layout>
      <uproxy-network network='{{n}}'></uproxy-network>
    </template>

  </template>

  <script src='networks.js'></script>
</polymer-element>
