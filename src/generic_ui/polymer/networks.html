<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href='button.html'>
<link rel="import" href='network.html'>

<polymer-element name='uproxy-networks' attributes='networks'>

  <template>
    <style>
    :host {
      position: absolute;
      display: inline-block;
      box-sizing: border-box;
      height: 100%; width: 240px;
      padding: 32px; padding-top: 70px;
      background-color: #fff;
      left: -100%; top: 0;
      color: #666;
      opacity: 0.8;
      box-shadow: 1px 1px 32px #888;
      -webkit-transition: all 0.5s !important;
      -moz-transition: all 0.5s !important;
      transition: all 0.5s !important;
    }
    :host(.active) {
      left: 0;
      overflow: hidden;
    }
    </style>

    <p>
      To connect to your friends with uProxy, find them through your existing
      social networks.
    </p>

    <template repeat='{{ n in networks }}' vertical layout>
      <uproxy-network network='{{n}}'></uproxy-network>
    </template>

  </template>

  <script src='networks.js'></script>
</polymer-element>
