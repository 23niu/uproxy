<link rel='import' href='../../bower/core-icons/core-icons.html'>
<link rel='import' href='../../bower/core-overlay/core-overlay.html'>
<link rel="import" href="../../bower/core-signals/core-signals.html">
<link rel='import' href='../../bower/paper-dropdown-menu/paper-dropdown-menu.html'>
<link rel='import' href='../../bower/paper-input/paper-input-decorator.html'>
<link rel='import' href='../../bower/polymer/polymer.html'>
<link rel='import' href='button.html'>
<link rel="import" href="i18n-filter.html">

<polymer-element name='uproxy-github-invite-user'>
  <template>
    <style>
      uproxy-app-bar /deep/ core-toolbar {
        background-color: #666;
      }
      uproxy-button {
        background: #666;
      }
      #inviteUserPanel {
        height: 100%;
        width: 100%;
        background-color: white;
      }
      .section {
        padding: 2.3em 2.3em 0em 2.3em;
        line-height: 20px;
      }
      a {
        cursor: pointer;
        color: #666 !important;
      }
      p {
        font-size: 13px;
        letter-spacing: .3px;
        margin-top: 0px;
      }
      paper-dropdown-menu {
        padding: 0;
        margin: 0;
      }
      #dialogHeading {
        color: #333;
        font-size: 20px;
        font-weight: normal;
        margin-top: 0;
      }
      #dialogText {
        color: rgb(160, 160, 160);
        line-height: 18px;
        font-weight: lighter;
        font-size: 12px;
        letter-spacing: 0.5px;
      }
      #close {
        position: absolute;
        top: 15px;
        right: 15px;
        color: rgb(180,180,180);
      }
      paper-input-decorator {
        font-size: 16px;
      }
      paper-input-decorator /deep/ .underline div {
        background-color: #dddddd !important;
      }
      #inviteUserPanel uproxy-button {
        margin: 0;
        padding-left: 1em;
        padding-right: 1em;
      }
    </style>

    <core-signals on-core-signal-open-github-invite-dialog='{{ openInviteUserPanel }}'></core-signals>

    <core-overlay id='inviteUserPanel'>
      <uproxy-app-bar on-go-back='{{ closeInviteUserPanel }}'>
        {{ 'INVITE_A_FRIEND' | $$ }}
      </uproxy-app-bar>

      <div class='section'>
        <p>{{ 'GITHUB_INVITE_INSTRUCTIONS' | $$ }}</p>
        <paper-input-decorator label='{{ "GITHUB_INVITE_PLACEHOLDER" | $$ }}'>
          <input is='core-input' value='{{ userIdInput }}'>
        </paper-input-decorator>
        <uproxy-button affirmative on-tap='{{ inviteGithubFriend }}'>
          {{ 'SEND_INVITATION' | $$ }}
        </uproxy-button>
      </div>

      <div class='section'>
        <a on-tap='{{ showAcceptUserInvite }}'>
          {{ 'ACCEPT_LINK_FROM_INVITE_PAGE' | $$ }}
        </a>
      </div>

    </core-overlay>

  </template>
  <script src='github-invite-user.js'></script>
</polymer-element>
