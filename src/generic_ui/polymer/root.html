<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href='splash.html'>
<link rel="import" href='roster.html'>
<link rel="import" href='settings.html'>
<link rel="import" href='confirm.html'>
<link rel='import' href='copypaste.html'>
<link rel='import' href='tip.html'>

<polymer-element name='uproxy-root' attributes='model'>

  <template>
    <style>
      :host {
        left: 0;
        top: 0;
        display: block;
        border: none; margin: auto;
        text-align: left;
        background-color: white;
        color: rgb(112, 112, 112);
      }
      #logged-in-controls {
        margin-top: 100px;
      }
      #toolbar {
        height: 100px;
        background-color: #009688;
        position: fixed;
        top: 0;
        z-index: 1;
        width: 100%;
      }
      #btnSettings {
        position: absolute;
        left: 20px;
        top: 20px;
        opacity: 0.6;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        -webkit-transition: all 0.23s !important;
        -moz-transition: all 0.23s !important;
        transition: all 0.23s !important;
      }
      #title {
        font-size: 1.75em;
        color: white;
        position: absolute;
        left: 55px;
        margin-top: 0.5em;
      }
      #btnSettings:hover {
        opacity: 1.0;
      }
      #settings {
        top: 0;
      }
      #darkMask {
        background-color: rgba(0, 0, 0, 0.5);
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        position: absolute;
        z-index: 1001;
      }
      .roster {
        position: relative;
        display: block;
      }
      .getShareTab {
        position: absolute;
        top: 65px;
        width: 32%;
        margin-left: 9%;  /* (50% - width) / 2 */
        text-align: center;
        color: white;
        font-size: 1.2em;
        cursor: pointer;
        text-transform: uppercase;
        opacity: 0.6;
      }
      .getShareTab.active {
        opacity: 1.0;
        border-bottom: 3px solid #20F1DE;  /* teal */
        padding-bottom: 12px;  /* normal padding-bottom - border size */
      }
      #shareTab {
        left: 50%;
      }
      #status {
        position: fixed;
        width: 100%;
        bottom: 0px;
      }
      .statusRow {
        height: 3em;
        background-color: #333;
      }
      .statusText {
        color: white;
        padding-left: 1em;
        padding-right: 1em;
        padding-top: 0.75em;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }
      .statusText img {
        vertical-align: middle;
        padding-right: 1em;
        width: 20px;
        height: 20px;
      }
      .clickable {
        cursor: pointer;
      }
      .sharingEnabled {
        position: absolute;
        right: 20px;
        top: 20px;
        width: 19px;
        height: 19px;
      }
      uproxy-tip {
        z-index: 1;
      }
    </style>

    <uproxy-copypaste hidden?='{{ UI.View.COPYPASTE !== ui.view }}'>
    </uproxy-copypaste>

    <uproxy-splash id='splash' hidden?='{{UI.View.SPLASH!=ui.view}}'>
    </uproxy-splash>

    <div id='logged-in-controls'
        hidden?='{{ UI.View.SPLASH==ui.view || !model.onlineNetwork }}'>

      <div id='toolbar'>
        <img src='../icons/hamburger.png' id='btnSettings'
          on-tap='{{ settingsView }}'>
        <h1 id='title'>uProxy</h1>
        <img src='../icons/sharing-enabled-toolbar.png'
          class='sharingEnabled clickable'
          hidden?='{{model.contacts.shareAccessContacts.onlineTrustedUproxy.length==0 && model.contacts.shareAccessContacts.offlineTrustedUproxy.length==0}}'
          on-tap='{{setShareMode}}'>

        <uproxy-tip on-closed='{{ closedSharing }}' hidden?='{{ (model.contacts.shareAccessContacts.onlineTrustedUproxy.length==0 && model.contacts.shareAccessContacts.offlineTrustedUproxy.length==0) || model.globalSettings.hasSeenSharingEnabledScreen }}'>
          <h3>Sharing Enabled</h3>
          <p>This icon means you're available for sharing access with friends you've offered access to.</p>
        </uproxy-tip>


        <div id='getTab'
            class='getShareTab {{ui.mode==UI.Mode.GET ? "active" : ""}}'
            on-tap='{{setGetMode}}'>
          Get Access
        </div>
        <div id='shareTab'
            class='getShareTab {{ui.mode==UI.Mode.SHARE ? "active" : ""}}'
            on-tap='{{setShareMode}}'>
          Share Access
        </div>
      </div>

      <uproxy-tip on-closed='{{ closedWelcome }}' hidden?='{{ model.globalSettings.hasSeenWelcome }}'>
        <h3>Welcome to uProxy!</h3>
        <p>
          To get started, choose "Get access" or "Share access" and then click
          on a friend to connect.
        </p>
      </uproxy-tip>

      <div id='roster-panel'>
        <uproxy-roster id='get-roster' class='roster'
            hidden?='{{ui.mode!=UI.Mode.GET}}'
            contacts='{{model.contacts.getAccessContacts}}'>
        </uproxy-roster>
        <uproxy-roster id='share-roster' class='roster'
            hidden?='{{ui.mode!=UI.Mode.SHARE}}'
            contacts='{{model.contacts.shareAccessContacts}}'>
        </uproxy-roster>
      </div>

      <div id='status'>
        <div class='statusRow' hidden?='{{!ui.gettingStatus}}'>
          <div class='statusText'><img src='../icons/GettingAccess_UI_40.gif'>{{ui.gettingStatus}}</div>
        </div>
        <div class='statusRow' hidden?='{{!ui.sharingStatus}}'>
          <div class='statusText'><img src='../icons/SharingAccess_UI_40.gif'>{{ui.sharingStatus}}</div>
        </div>
      </div>

    </div>

    <uproxy-settings id='settings'
      class='{{ { active:(UI.View.SETTINGS==ui.view) } | tokenList }}'>
    </uproxy-settings>

    <!-- Dark mask displayed on top of roster when settings is visible -->
    <div id='darkMask' hidden?='{{UI.View.SETTINGS!=ui.view}}'
        on-tap='{{ rosterView }}'></div>

  </template>

  <script src='root.js'></script>

</polymer-element>
