<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href='toolbar.html'>
<link rel="import" href='button.html'>
<link rel="import" href='roster.html'>
<link rel="import" href='settings.html'>
<link rel="import" href='networks.html'>

<polymer-element name='uproxy-ui' attributes='model'>

  <template>
    <style>
      :host {
        width: 371px;
        height: 600px;
        border: 1px solid #888;
        display: inline-block;
        margin: auto;
        text-align: left;
      }
    </style>

    <uproxy-toolbar>
      <uproxy-button id='btnGive' img='../icons/share_white.svg'>
      </uproxy-button>
      <uproxy-button id='btnGet' img='../icons/receive_white.svg'>
      </uproxy-button>
      <uproxy-button id='btnNetworks' img='../icons/networks.png'>
      </uproxy-button>
      <uproxy-button id='btnSettings' img='../icons/more_vert_white.svg'>
      </uproxy-button>
    </uproxy-toolbar>

    <uproxy-networks id='networks' hidden?='{{NETWORKS != view}}'>
    </uproxy-networks>

    <uproxy-roster id='roster' hidden?='{{ROSTER != view}}'>
    </uproxy-roster>

    <uproxy-settings id='settings' hidden?='{{SETTINGS != view}}'>
    </uproxy-settings>

  </template>

  <script src='ui.js'></script>

</polymer-element>
