<link rel="import" href="../lib/polymer/polymer.html">

<polymer-element name='uproxy-contact' attributes='contact'>

  <template>
    <style>
    :host {
      position: relative;
      display: inline-block;
      box-sizing: border-box;
      height: 72px;
      width: 100%;
      border: 1px solid #ddd; border-left: none; border-right: none;
      background-color: #fff;
      padding: 16px;
      margin: 0;
      cursor: default;
      overflow: hidden;
      -webkit-transition: all 0.46s !important;
      -moz-transition: all 0.46s !important;
      transition: all 0.46s !important;
      z-index: 10;
    }
    :host(:hover) {
      box-shadow: 0px 2px 5px #ccc;
      z-index: 100;
    }
    #avatar {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      background-color: #eee;
      vertical-align: top;
    }
    #words {
      display: inline-block;
      padding: 0 16px;
      height: 100%;
    }
    h1 {
      display: inline;
      font-size: 16px;
      font-weight: 100;
    }
    #description {
      color: #aaa;
      display: block;
      font-size: 10px;
    }
    </style>

    <img id='avatar' src='{{ contact.pic }}' />
    <div id='words'>
      <h1>{{ contact.name }}</h1>
      <span id='description'>{{ contact.description }}</span>
    </div>
  </template>

  <script>
    Polymer({
      contact: {
        // Must adhere to the typescript interface.
        name: 'unknown',
        pic: undefined,
        description: 'description here'
      },
      ready: function() {
        if (!this.contact.pic) {
          this.contact.pic = '../icons/contact-default.png';
        }
        if (!this.contact.description) {
          this.contact.description = 'no description.';
        }
      }
    });
  </script>

</polymer-element>
