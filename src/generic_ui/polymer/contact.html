<link rel='import' href='../lib/polymer/polymer.html'>
<link rel='import' href='instance.html'>

<polymer-element name='uproxy-contact' attributes='contact, expanded'>

  <template>
    <style>
    :host {
      position: relative;
      display: inline-block;
      box-sizing: border-box;
      width: 100%;
      border: 1px solid #ddd; border-left: none; border-right: none;
      background-color: #fff;
      margin: 0;
      cursor: pointer;
      overflow: hidden;
      z-index: 10;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
    :host(:hover) {
      box-shadow: 0px 2px 5px #ccc;
      z-index: 100;
    }
    #frame {
      box-sizing: border-box;
      padding: 16px;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
      height: 72px;
    }
    #frame.expanded {
      height: 150px;
    }
    #avatar {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      background-color: #eee;
      vertical-align: top;
    }
    #words {
      display: inline-block;
      width: 250px; height: 100%;
    }
    h1 {
      display: block;
      font-size: 16px; font-weight: 100;
      margin: 0; padding: 8px;
    }
    #words:hover h1 { color: #aaa; }
    #description {
      color: #aaa; display: block;
      font-size: 10px; margin-left: 8px;
    }
    #instances {
      padding: 8px;
    }
    #actions {
      padding: 8px;
    }
    </style>

    <div tabindex='-1'  id='frame'
      class='{{ expanded? "expanded" : "" }}'>
     <!-- on-blur='{{ collapse }}'> -->
      <img id='avatar' src='{{ contact.imageData }}' />
      <div id='words'>
        <h1 on-mousedown='{{toggle}}'>{{ contact.name }}</h1>
        <span id='description'>{{ contact.description }}</span>
        <div id='instances' hidden?='{{!expanded}}'>
          <template repeat='{{ i in contact.instances }}' vertical layout>
            <uproxy-instance
                userId='{{ contact.userId }}'
                instance='{{ i }}'>
            </uproxy-instance>
          </template>
        </div>
      </div>
    </div>
  </template>

  <script src='contact.js'></script>

</polymer-element>
